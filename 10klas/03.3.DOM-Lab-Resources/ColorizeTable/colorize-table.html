<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Town</th>
        </tr>
        <tr>
            <td>Antonia</td>
            <td>Sofia</td>
        </tr>
        <tr>
            <td>Miri Biri</td>
            <td>Varna</td>
        </tr>
        <tr>
            <td>cousin Borko</td>
            <td>Ruse</td>
        </tr>
        <tr>
            <td>miss Tedy</td>
            <td>Vraca</td>
        </tr>
    </table>
    <button onclick="colorize()">Colorize</button>
    <script>
        function colorize() {
            let tr = document.querySelectorAll('tr');
            for(let i = 1; i < tr.length; i++){
                if(i % 2 == 1){
                    tr[i].style.backgroundColor = 'teal';
                }
            }
        }
    </script>
</body>

</html>
